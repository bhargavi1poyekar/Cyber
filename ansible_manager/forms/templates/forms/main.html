{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Virtual Machine Manager</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">  
<link rel="stylesheet" type="text/css" href="{% static 'forms/main.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Virtual Machine Manager</a>
    
  </nav>
  <!-- <p class="heading">Welcome! What do you want to do??</p> -->
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Launch Virtual Machines
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
        <div class="form-section">
          <div class="form-link">
            <div>Virtual Machine Creation form</div>
          </div>
          <a class="btn btn-primary form-button" href="launch_vm_request">Select</a>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Manage VM
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="form-section">
          <div class="form-link">
            <div>Power on/off or Reboot machines.</div>
          </div>
          <button class="btn btn-primary form-button" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSfQvRvRdsVCJYbgi0lwzSRrzZ9M1tk5qiBSeZ1elx34paTuaQ/viewform?usp=sf_link')">Select</button>
        </div>
        <div class="form-section">
          <div class="form-link">
            <div>Install Packages or Run commands</div>
          </div>
          <button class="btn btn-primary form-button" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSe_E1lcbOMZf7Mj4f7ZNgr7Pv1WV8_mKvl2qOWFQ3x5IN7KfQ/viewform?usp=sf_link')">Select</button>
        </div>
        <div class="form-section">
          <div class="form-link">
            <div>Create/Delete Directory</div>
          </div>
          <button class="btn btn-primary form-button" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLScLT1alnIoHlnZzp4kZu1mD5qQ7JvNjPyTYka7c4mne6-CAdw/viewform?usp=sf_link')">Select</button>
        </div>
        <div class="form-section">
            <div class="form-link">
              <div>User Add/Remove</div>
            </div>
            <button class="btn btn-primary form-button" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSdWSesV2lJHKF-mOl6NoaQxxhfHAj4nbkEXJEKFkaXQke8lCQ/viewform?usp=sf_link')">Select</button>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Course Excerises
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="form-section">
          <div class="form-link">
            <div>User Add/Remove</div>
          </div>
          <button class="btn btn-primary form-button" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSdWSesV2lJHKF-mOl6NoaQxxhfHAj4nbkEXJEKFkaXQke8lCQ/viewform?usp=sf_link')">Select</button>
      </div>
      </div>
    </div>
  </div>
 
    
   

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
