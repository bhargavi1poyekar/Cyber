---

- name: Create Users
  hosts: all
  become: true
  gather_facts: false

  tasks:

  - name: Read CSV
    set_fact:
        user_list: "{{lookup('file','packages.csv').split('\n')}}"

  - name: Gather package facts
    package_facts:
        manager: auto

  - name: Install Packages
    package:
        name: "{{package_name}}"
        state: present
        update_cache: yes
    delegate_to: "{{hostname}}"
    when: inventory_hostname == hostname
    vars:
        hostname: "{{item.split(',')[0]}}"
        package_name: "{{item.split(',')[1]}}"
    loop: "{{user_list}}"
    loop_control:
        loop_var: item
